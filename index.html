<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="styles/mobile.css">
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>
	<div id="calc-container" class="container">
		<div id="calc-div" class="col-sm-12 col-md-12">
			<p id="calc-title" class="text-center col-sm-12 col-md-12">JavaScript Calculator</p>
			<div id="calc-input" class="col-sm-12 col-md-12">
				<div id="initial" class="text-right col-sm-12 col-md-12">0</div>
				<div id="currentChain" class="text-right col-sm-12 col-md-12"></div>
			</div>
			<!-- buttons row 1 -->
			<button id="ac" class="button-row" value="ac">AC</button>
			<button id="ce" class="button-row" value="ce">CE</button>
			<button id="percent" class="button-row" value="%">%</button>
			<button id="divide" class="button-row fourth-column" value="/">&#247</button>
			<!-- buttons row 2 -->
			<button id="7" class="button-row" value="7">7</button>
			<button id="8" class="button-row" value="8">8</button>
			<button id="9" class="button-row" value="9">9</button>
			<button id="multiply" class="button-row fourth-column" value="*">X</button>
			<!-- button row 3 -->
			<button id="4" class="button-row" value="4">4</button>
			<button id="5" class="button-row" value="5">5</button>
			<button id="6" class="button-row" value="6">6</button>
			<button id="subtract" class="button-row fourth-column" value="-">-</button>
			<!-- button row 4 -->
			<button id="1" class="button-row" value="1">1</button>
			<button id="2" class="button-row" value="2">2</button>
			<button id="3" class="button-row" value="3">3</button>
			<button id="add" class="button-row fourth-column" value="+">+</button>	
			<!-- button row 5 -->
			<button id="zero" class="button-row" value="0">0</button>
			<button id="decimal" class="button-row" value=".">.</button>
			<button id="equal" class="button-row fourth-column" value="=">=</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
